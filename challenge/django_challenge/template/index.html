<form method="POST">
    % csrf_token %
    {{form}}
    <button type = 'submit'>submit</button>
</form>
{% for article in all_article %}
<p>article.article</p>
<a href = "{% url 'updateArticle' article.id %}"><button>update</button>></a>
<a href = "{% url 'deleteArticle' article.id %}"><button>delete</button>></a>
{% endfor %}
